{% extends 'records/base.html' %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
    <div class="dashboard-header mb-4">
        <h2><i class="fas fa-plus-circle me-2"></i>{% translate "Add New Medical Record" %}</h2>
        <p class="text-muted">
            {% blocktranslate %}You are adding a new record for: <strong>{{ patient.name }}</strong>{% endblocktranslate %}
        </p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">{% translate "Symptoms" %}:</label>
                    <textarea name="symptoms" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">{% translate "Diagnosis" %}:</label>
                    <textarea name="diagnosis" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">{% translate "Prescription" %}:</label>
                    <textarea name="prescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">{% translate "Dose" %}:</label>
                    <input type="text" name="dose" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">{% translate "Health Report (Optional)" %}:</label>
                    <input type="file" name="report_file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">{% translate "Save Record" %}</button>
                <a href="{% url 'search_patient' %}" class="btn btn-secondary">{% translate "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
