{% extends 'records/base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Edit Condition</h2>
                <p><strong>Patient:</strong> {{ condition.patient.name }}</p>
                <p><strong>Condition:</strong> {{ condition.condition_name }}</p>
                <p><strong>Start Date:</strong> {{ condition.start_date }}</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="end_date" class="form-label">Mark as Completed on (End Date):</label>
                        <input type="date" id="end_date" name="end_date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save End Date</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
