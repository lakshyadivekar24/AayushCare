{% extends 'records/base.html' %}
{% load i18n %}

{% load static %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    :root {
        --ayush-primary: #8B4543;
        --ayush-light: #FBF8FF;
        --ayush-background: #FBF8F4;
    }
    .spinner {
        border: 4px solid rgba(139, 69, 67, 0.4); 
        width: 36px; height: 36px; border-radius: 50%;
        border-left-color: var(--ayush-primary);
        animation: spin 1s linear infinite; 
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .drop-zone { border: 2px dashed #d1c7c0; transition: all 0.2s ease; }
    .drop-zone--over { border-style: solid; border-color: #6a2e2e; background-color: #f9f2ec; }
    .drop-zone__input { display: none; }
</style>
<a href="{% url 'patient_dashboard' %}" class="btn btn-secondary mb-4">
    &larr; Back to Dashboard
</a>
<div class="w-full max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center">
                <svg class="h-10 w-10 mr-2" style="color:#6a2e2e;" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.88 15.32c-1.28-.54-2.28-1.54-2.82-2.82l-.16-.38c.42.14.86.22 1.32.22 1.6 0 3.01-.84 3.82-2.12.8-1.28.94-2.8.4-4.2-.54-1.38-1.54-2.4-2.82-2.94-.4-.16-.62-.56-.46-.96.16-.4.56-.62.96-.46 1.62.66 2.88 1.94 3.54 3.56.66 1.64.48 3.5-.52 5.04-1 1.54-2.66 2.56-4.48 2.88-.4.06-.76-.24-.82-.64-.06-.4.24-.76.64-.82zM12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                <h1 class="text-3xl font-bold" style="color: #6a2e2e;">AayushCare</h1>
            </div>
            <p class="text-gray-500 mt-2">Ingredient Safety Scanner</p>
        </div>
        <div id="dropZone" class="drop-zone w-full p-8 text-center rounded-xl cursor-pointer">
            <input type="file" id="fileInput" class="drop-zone__input" accept="image/*">
            <div id="uploadPrompt">
                <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                <p class="mt-3 text-gray-600 font-semibold">Click to select or <span style="color: #6a2e2e;">drag and drop</span> an image</p>
                <p class="text-sm text-gray-500 mt-1">PNG, JPG, or JPEG</p>
            </div>
            <div id="imagePreviewContainer" class="hidden relative">
                <img id="imagePreview" src="" alt="Image Preview" class="max-h-48 mx-auto rounded-lg shadow-md">
                <button id="removeImageBtn" class="absolute -top-2 -right-2 bg-white rounded-full p-1 shadow-md text-gray-600 hover:text-red-500 transition">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
        <div id="resultArea" class="mt-6 text-center">
            <div id="spinner" class="hidden">
                <div class="spinner h-10 w-10 rounded-full border-4 border-gray-200 mx-auto"></div>
                <p class="mt-2 text-gray-600 animate-pulse">Analyzing ingredients...</p>
            </div>
            <div id="analysisResult" class="hidden text-left p-5 rounded-lg border"></div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = "/api/analyze-ingredients/";
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const spinner = document.getElementById('spinner');
        const analysisResult = document.getElementById('analysisResult');
        let selectedFile = null;

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function resetUI() {
            fileInput.value = "";
            selectedFile = null;
            uploadPrompt.classList.remove('hidden');
            imagePreviewContainer.classList.add('hidden');
            imagePreview.setAttribute('src', '');
            analysisResult.classList.add('hidden');
            spinner.classList.add('hidden');
            analysisResult.innerHTML = '';
        }

        function handleFileSelect(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    uploadPrompt.classList.add('hidden');
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                analyzeImage();
            } else {
                alert("Please select a valid image file (PNG, JPG, etc.).");
                resetUI();
            }
        }

        async function analyzeImage() {
            if (!selectedFile) {
                alert("Please select an image first.");
                return;
            }
            spinner.classList.remove('hidden');
            analysisResult.classList.add('hidden');
            analysisResult.innerHTML = '';

            const formData = new FormData();
            formData.append('file', selectedFile);
            
            const csrftoken = getCookie('csrftoken');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': csrftoken },
                    body: formData,
                });

                const data = await response.json();
                if (!response.ok) { throw new Error(data.error || 'An unknown error occurred.'); }
                displayResults(data);
            } catch (error) {
                displayError(error.message);
            } finally {
                spinner.classList.add('hidden');
            }
        }
        
        function displayResults(data) {
            const analysis = data.health_analysis;
            const patientName = data.patient_name; // <-- NAYA: Patient ka naam get karein
        
            if (analysis.error) {
                displayError(analysis.error);
                return;
            }
        
            let statusColorClass = '';
            let statusIcon = '';
        
            switch(analysis.status) {
                case 'Safe':
                    statusColorClass = 'bg-green-50 border-green-500 text-green-800';
                    statusIcon = 'âœ…';
                    break;
                case 'Eat in Moderation':
                    statusColorClass = 'bg-yellow-50 border-yellow-500 text-yellow-800';
                    statusIcon = 'âš ï¸';
                    break;
                case 'Not Recommended':
                    statusColorClass = 'bg-red-50 border-red-500 text-red-800';
                    statusIcon = 'âŒ';
                    break;
                default:
                    statusColorClass = 'bg-gray-50 border-gray-500 text-gray-800';
            }
        
            // <-- NAYA CHANGE: 'resultHTML' me patient ka naam add karein
            let resultHTML = `
                <div class="flex items-center mb-1">
                    <span class="text-2xl mr-3">${statusIcon}</span>
                    <h3 class="text-xl font-bold">${analysis.status}</h3>
                </div>
                <p class="text-sm font-semibold text-gray-500 mb-3">Analysis for: ${patientName}</p>
                <p class="text-sm mb-4">${analysis.reason}</p>
            `;
        
            if (analysis.risky_ingredients && analysis.risky_ingredients.length > 0) {
                resultHTML += `
                    <div class="mb-3">
                        <h4 class="font-semibold text-sm">Potentially Risky Ingredients:</h4>
                        <div class="flex flex-wrap gap-2 mt-2">
                            ${analysis.risky_ingredients.map(ing => `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${ing}</span>`).join('')}
                        </div>
                    </div>
                `;
            }
        
             if (analysis.suggestions && analysis.suggestions.length > 0) {
                resultHTML += `
                    <div>
                        <h4 class="font-semibold text-sm">Healthier Alternatives:</h4>
                         <p class="text-sm italic">${analysis.suggestions.join(', ')}</p>
                    </div>
                `;
            }
        
            analysisResult.className = `text-left p-5 rounded-lg border ${statusColorClass}`;
            analysisResult.innerHTML = resultHTML;
            analysisResult.classList.remove('hidden');
        }
        

        function displayError(message) {
             const errorHTML = `<div class="flex items-center mb-2"><span class="text-xl mr-2">ðŸš¨</span><h3 class="text-xl font-bold">Analysis Failed</h3></div><p class="text-sm">${message}</p>`;
            analysisResult.className = 'text-left p-5 rounded-lg border bg-red-50 border-red-500 text-red-800';
            analysisResult.innerHTML = errorHTML;
            analysisResult.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => { if (fileInput.files.length) handleFileSelect(fileInput.files[0]); });
        removeImageBtn.addEventListener('click', (e) => { e.stopPropagation(); resetUI(); });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drop-zone--over'); });
        ['dragleave', 'dragend'].forEach(type => { dropZone.addEventListener(type, () => dropZone.classList.remove('drop-zone--over')
    )});
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('drop-zone--over'); if (e.dataTransfer.files.length) { fileInput.files = e.dataTransfer.files; handleFileSelect(e.dataTransfer.files[0]); }});
    </script>
{% endblock %}
